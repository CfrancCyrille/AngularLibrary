 <!DOCTYPE html>
<html ng-app="libraryStore">
    <head>
		<meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
    </head>
    <body ng-controller="LibraryController as libraryVal">
        <h1>My library</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Author</th>
					<th>Price</th>
					<th>Date</th>
					<th>Button</th>
				</tr>
			</thead>
			<tbody ng-repeat="book in libraryVal.books | orderBy : '-price' : reverse">
				<tr>
					<td>{{ book.name | uppercase }}</td>
					<td>{{ book.author }}</td>
					<td>{{ book.price | currency : 'Â£' : 1 }}</td>
					<td>{{ book.date | date : "dd-MM-yyyy" }}</td>
					<td><button ng-show="book.canPurchase" ng-click="actionClick">Add to card</button></td>
				</tr>
			</tbody>
		</table>


			<!-- Image Gallery -->
			<!--<div class='gallery' ng-show="productImage.images.length">
				<img ng-src="{{productImage.images[0]}}" />
				<ul class="list-inline thumbs">
					<li class="thumbnail" ng-repeat="image in productImage.images">
						<img ng-src="{{image}}" />
					</li>
				</ul>
			</div>-->


        <script type="application/javascript" src="js/angular.min.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
    </body>
</html>
